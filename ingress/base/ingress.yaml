apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: privideo-backend-ingress
  namespace: cicd
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: privideo-backend-service
            port:
              number: 8080
  
  - host: www.privideo.cloud
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: privideo-backend-service
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: privideo-frontend-ingress
  namespace: cicd
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: privideo-frontend-service
            port:
              number: 80
  
- host: www.privideo.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: privideo-frontend-service
            port:
              number: 80
